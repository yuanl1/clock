                        </tab>
                        <tab heading="Custom">
                            <div class="button-container">
                                <button class="btn btn-primary" ng-click="GroupAll()">Group All</button>
                                <button class="btn btn-primary" ng-click="ResetGroups()">Reset All</button>
                            </div>
                            <table>
                                <tr ng-repeat="group in data.groups track by $index">
                                    <td>{{$index + 1}} o'clock</td>
                                    <td>
                                        <select ng-model="data.groups[$index]" ng-options="option for option in data.selectableGroups">
                                        </select>
                                    </td>
                                </tr>

                            </table>
                        </tab>
                    </tabset>
                </accordion-group>

                <accordion-group heading="Options" is-open="accordion.options">
                    <div class="option-label">Name:</div>
                    <input type="text" ng-model="data.name" />
                    <div class="button-container">
                        <button class="btn btn-primary" ng-click="Save()">Save</button>
                        <button class="btn btn-primary" ng-click="Delete()">Delete</button>
                    </div>
                    <div class="option-label">Duration (ms):</div>
                    <input type="number" ng-model="data.duration"/>
                    <div class="option-label">Transition Time:</div>
                    <div class="btn-group button-container">
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=200>0s</button>
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=1000>1s</button>
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=2000>2s</button>
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=3000>3s</button>
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=4000>4s</button>
                        <button type="button" class="btn btn-primary" ng-model="data.time" btn-radio=5000>5s</button>
                    </div>
                    <div class="option-label">Reset All Settings:</div>
                    <div class="button-container">
                        <button class="btn btn-primary" ng-click="TurnOff()">Reset</button>
                    </div>

                </accordion-group>
                <accordion-group heading="Saves" is-open="accordion.saves">
                    <div class="btn-list-container">
                        <div ng-repeat="preset in data.presets">
                            <button ng-click="ApplyPreset(preset.name, preset.id)" class="btn btn-large btn-block btn-list" type="button">{{preset.name}}{{(preset.size > 1) ? ' (Anim)' : ''}}</button>
                        </div>
                    </div>
                </accordion-group>
                <accordion-group heading="Apps" is-open="accordion.apps">
                </accordion-group>

            </accordion>

        </div>
        <div id="content-pane">
            <div id="app-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-disabled=" data.states.length <= 1 " ng-model="data.playAnimation" btn-radio=true ng-click="PlayAnimation()">Play</button>
                    <button type="button" class="btn btn-primary" ng-disabled=" data.states.length <= 1 " ng-model="data.playAnimation" btn-radio=false ng-click="StopAnimation()" >Stop</button>
                </div>
                <button class="btn btn-primary" ng-click="AddState()" >Add</button>
                <button class="btn btn-primary" ng-disabled="data.states.length <= 1" ng-click="RemoveState()">Remove</button>
                <button class="btn btn-primary" ng-disabled="data.index == 0" ng-click="ApplyFirstState()">&lt&lt</button>
                <button class="btn btn-primary" ng-disabled=" data.states.length <= 1 || data.index == 0" ng-click="ApplyPreviousState()">&lt</button>
                <span>{{data.index + 1}}/{{data.states.length}}</span>
                <button class="btn btn-primary" ng-disabled=" data.states.length <= 1 || data.index == (data.states.length - 1) " ng-click="ApplyNextState()">&gt</button>
                <button class="btn btn-primary" ng-disabled="data.index == (data.states.length -1)" ng-click="ApplyLastState()">&gt&gt</button>
            </div>
            <div clock size="700" id="clock-container"></div>
        </div>
    </div>
</body>
</html>
