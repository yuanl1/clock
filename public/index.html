<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Chill Spot Clock</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>

  <body ng-app="clockApp" layout="column" ng-controller="AppCtrl as app">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="app.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Chill Spot Clock</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <!--div id="menu-hero"></div-->
          <md-list>
            <md-item>
              <md-item-content class="menu-item">
                <md-icon md-svg-icon="clock" ></md-icon>
                <md-button href="#/" ng-click="app.toggleList()">Command Center</md-button>
              </md-item-content>     
            </md-item>

            <md-item>
              <md-item-content class="menu-item">
                <md-icon md-svg-icon="favorite" ></md-icon>
                <md-button href="#/saves"  ng-click="app.toggleList()">Favorites</md-button>
              </md-item-content>
            </md-item>

          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <div ng-view></div>
        </md-content>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/command_center.js"></script>
    <script type="text/javascript" src="./js/favorites.js"></script>


  </body>
</html>
